<h1>Mike's Robot</h1>
<center><img style="-webkit-user-select: none;" src="http://18.221.221.249:12345/"></center>




<script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>

<script>

function leftButton() {
  var client = mqtt.connect('ws://18.221.221.249:3000') // you add a ws:// $
  client.subscribe("ledStatus")
  client.on("message", function (topic, payload) {
    client.end()
  })
  client.publish("ledStatus", "left")
    document.getElementById("demo").innerHTML = "The mouse button is held down.";
}

function rightButton() {
  var client = mqtt.connect('ws://18.221.221.249:3000') // you add a ws:// $
  client.subscribe("ledStatus")
  client.on("message", function (topic, payload) {
    client.end()
  })
  client.publish("ledStatus", "right")
}

function leftButton() {
  var client = mqtt.connect('ws://18.221.221.249:3000') // you add a ws:// $
  client.subscribe("ledStatus")
  client.on("message", function (topic, payload) {
    client.end()
  })
  client.publish("ledStatus", "left")
}

function fireButton() {
  var client = mqtt.connect('ws://18.221.221.249:3000') // you add a ws:// $
  client.subscribe("ledStatus")
  client.on("message", function (topic, payload) {
    client.end()
  })
  client.publish("ledStatus", "fire")
}

function elivateButton() {
  var client = mqtt.connect('ws://18.221.221.249:3000') // you add a ws:// $
  client.subscribe("ledStatus")
  client.on("message", function (topic, payload) {
    client.end()
  })
  client.publish("ledStatus", "elivate")
}



function mouseUp() {
  var client = mqtt.connect('ws://18.221.221.249:3000') // you add a ws:// $
  client.subscribe("ledStatus")
  client.on("message", function (topic, payload) {
    client.end()
  })
  client.publish("ledStatus", "up")
    document.getElementById("demo").innerHTML = "You released the mouse button.";
}
</script>




 <div style="text-align:center;width:480px;">
  <button type="button" onmousedown="elivateButton()" onmouseup="MouseUp()">UP</button><br><br>
  <button type="button" onmousedown="leftButton()" onmouseup="mouseUp()">LEFT</button>
  <button type="button" onmousedown="rightButton()" onmouseup="mouseUp()">RIGHT</button><br><br>
  <button type="button" onmousedown="fireButton()" onmouseup="mouseUp()">DOWN</button>
</div>
